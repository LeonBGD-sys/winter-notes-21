<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>F√ºr dich ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
    }

    /* ===== HERO ===== */
    .hero-container {
      position: relative;
      width: 100%;
    }

    .hero-image {
      width: 100%;
      height: auto;
      display: block;
    }

    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-shadow: 2px 2px 6px #000;
    }

    .hero-text h1 {
      font-size: 3em;
      margin: 0;
    }

    .hero-text p {
      font-size: 1.2em;
      margin-top: 10px;
    }

    /* ===== HINWEISE ===== */
    .hint {
      margin: 40px auto;
      max-width: 800px;
      padding: 0 20px;
    }

    .hint img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      margin-top: 10px;
    }

    /* ===== ANIMATION ===== */
    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 2s ease-out forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .countdown {
      margin: 40px;
      font-size: 1.2em;
    }
  </style>
</head>

<body>

  <!-- ===== HERO ===== -->
  <div class="hero-container">
    <img src="IMG_6446.jpeg" alt="Wir" class="hero-image">
    <div class="hero-text">
      <h1>F√ºr dich ‚ù§Ô∏è</h1>
      <p>Jeden Monat ein kleiner Hinweis‚Ä¶</p>
    </div>
  </div>

  <!-- ===== HINWEISE ===== -->
  <div id="hints-container"></div>

  <!-- ===== SCRIPT ===== -->
  <script>
    const TEST_MODE = true; // ‚Üê sp√§ter auf false setzen

    const hints = [
      { date: '2026-01-21', title: 'Januar ‚ù§Ô∏è', text: 'Hier kommt dein erster Hinweis‚Ä¶', img: 'hinweis01.png' },
      { date: '2026-02-21', title: 'Februar ‚ù§Ô∏è', text: 'Der zweite kleine Hinweis wartet auf dich‚Ä¶', img: 'hinweis02.png' },
      { date: '2026-03-21', title: 'M√§rz ‚ù§Ô∏è', text: 'Ein neuer Monat, ein neuer Hinweis‚Ä¶', img: 'hinweis03.png' },
      { date: '2026-04-21', title: 'April ‚ù§Ô∏è', text: 'Vielleicht erinnerst du dich an diesen Moment‚Ä¶', img: 'hinweis04.png' },
      { date: '2026-05-21', title: 'Mai ‚ù§Ô∏è', text: 'Ein weiterer kleiner Hinweis f√ºr dich‚Ä¶', img: 'hinweis05.png' },
      { date: '2026-06-21', title: 'Juni ‚ù§Ô∏è', text: 'Halbzeit ‚Äì und immer noch nur f√ºr dich‚Ä¶', img: 'hinweis06.png' },
      { date: '2026-07-21', title: 'Juli ‚ù§Ô∏è', text: 'Der Sommer bringt neue Erinnerungen‚Ä¶', img: 'hinweis07.png' },
      { date: '2026-08-21', title: 'August ‚ù§Ô∏è', text: 'Ein warmer Hinweis f√ºr einen warmen Monat‚Ä¶', img: 'hinweis08.png' },
      { date: '2026-09-21', title: 'September ‚ù§Ô∏è', text: 'Der Herbst kommt langsam n√§her‚Ä¶', img: 'hinweis09.png' },
      { date: '2026-10-21', title: 'Oktober ‚ù§Ô∏è', text: 'Ein geheimnisvoller Hinweis‚Ä¶', img: 'hinweis10.png' },
      { date: '2026-11-21', title: 'November ‚ù§Ô∏è', text: 'Fast am Ziel‚Ä¶', img: 'hinweis11.png' },
      { date: '2026-12-24', title: '24. Dezember üéÑ‚ù§Ô∏è', text: 'Der letzte Hinweis ‚Äì und vielleicht der sch√∂nste‚Ä¶', img: 'hinweis12.png' }
    ];

    const container = document.getElementById('hints-container');
    const now = new Date();

    hints.forEach((hint, index) => {
      if (TEST_MODE || now >= new Date(hint.date)) {
        const div = document.createElement('div');
        div.className = 'hint fade-in';
        div.style.animationDelay = `${(index + 1) * 3.5}s`;
        div.innerHTML = `
          <h2>${hint.title}</h2>
          <p>${hint.text}</p>
          <img src="${hint.img}">
        `;
        container.appendChild(div);
      }
    });

    const nextHint = hints.find(h => now < new Date(h.date));
    if (nextHint && !TEST_MODE) {
      const countdown = document.createElement('div');
      countdown.className = 'countdown';
      container.appendChild(countdown);

      function updateCountdown() {
        const diff = new Date(nextHint.date) - new Date();
        if (diff <= 0) location.reload();

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        countdown.innerHTML =
          `N√§chster Hinweis in <strong>${days}</strong> Tagen, 
           <strong>${hours}</strong> Stunden, 
           <strong>${minutes}</strong> Minuten, 
           <strong>${seconds}</strong> Sekunden ‚ù§Ô∏è`;
      }

      setInterval(updateCountdown, 1000);
      updateCountdown();
    }
  </script>

  <!-- ===== MUSIK ===== -->
  <audio id="bg-music" loop>
    <source src="Send Me On My Way.mp3" type="audio/mpeg">
  </audio>

  <script>
    const music = document.getElementById('bg-music');
    let musicStarted = false;

    function startMusic() {
      if (!musicStarted) {
        music.play();
        musicStarted = true;
        document.removeEventListener('click', startMusic);
      }
    }

    document.addEventListener('click', startMusic);
  </script>

</body>
</html>
