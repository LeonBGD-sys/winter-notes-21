<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Für dich ❤️</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
    }

    /* Container für Bild + Text */
    .hero-container {
      position: relative;
      text-align: center;
      width: 100%;
      max-width: 100%;
    }

    /* Bild selbst */
    .hero-image {
      width: 100%;
      height: auto; /* Höhe proportional */
      display: block;
    }

    /* Text auf dem Bild */
    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-shadow: 2px 2px 4px #000;
    }

    h1 {
      font-size: 3em;
      margin: 0;
    }

    p {
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <div class="hero-container">
    <img src="IMG_6446.jpeg" alt="Wir" class="hero-image">
    <div class="hero-text">
      <h1>Für dich ❤️</h1>
      <p>Jeden Monat ein kleiner Hinweis…</p>
    </div>
    <div id="hints-container" style="margin-top: 20px; text-align: center;"></div>

<script>
  // Liste der Hinweise (Datum, Text, Bildname)
  const hints = [
    { date: '2026-01-21', text: 'Hinweis Januar', img: 'hinweis1.jpg' },
    { date: '2026-02-21', text: 'Hinweis Februar', img: 'hinweis2.jpg' },
    { date: '2026-03-21', text: 'Hinweis März', img: 'hinweis3.jpg' },
    { date: '2026-04-21', text: 'Hinweis April', img: 'hinweis4.jpg' },
    { date: '2026-05-21', text: 'Hinweis Mai', img: 'hinweis5.jpg' },
    { date: '2026-06-21', text: 'Hinweis Juni', img: 'hinweis6.jpg' },
    { date: '2026-07-21', text: 'Hinweis Juli', img: 'hinweis7.jpg' },
    { date: '2026-08-21', text: 'Hinweis August', img: 'hinweis8.jpg' },
    { date: '2026-09-21', text: 'Hinweis September', img: 'hinweis9.jpg' },
    { date: '2026-10-21', text: 'Hinweis Oktober', img: 'hinweis10.jpg' },
    { date: '2026-11-21', text: 'Hinweis November', img: 'hinweis11.jpg' },
    { date: '2026-12-24', text: 'Hinweis Dezember', img: 'hinweis12.jpg' }
  ];

  const container = document.getElementById('hints-container');
  const today = new Date();

  // Hilfsfunktion: Datum als yyyy-mm-dd
  function formatDate(d) {
    let month = '' + (d.getMonth() + 1);
    let day = '' + d.getDate();
    const year = d.getFullYear();
    if (month.length < 2) month = '0' + month;
    if (day.length < 2) day = '0' + day;
    return `${year}-${month}-${day}`;
  }

  // Zeige alle Hinweise, die schon aktiv sind
  hints.forEach((hint, i) => {
    const hintDate = new Date(hint.date);
    if (today >= hintDate) {
      const hintDiv = document.createElement('div');
      hintDiv.style.margin = '20px 0';
      hintDiv.innerHTML = `<h2>${hint.text}</h2>
                           <img src="${hint.img}" style="max-width:80%; height:auto; display:block; margin:10px auto;">`;
      container.appendChild(hintDiv);
    }
  });

  // Countdown bis zum nächsten Hinweis
  const upcomingHint = hints.find(h => today < new Date(h.date));
  if (upcomingHint) {
    const countdownDiv = document.createElement('div');
    countdownDiv.style.marginTop = '30px';
    countdownDiv.style.fontSize = '1.2em';
    container.appendChild(countdownDiv);

    function updateCountdown() {
      const now = new Date();
      const distance = new Date(upcomingHint.date) - now;
      if (distance <= 0) {
        countdownDiv.innerHTML = '';
        location.reload(); // Seite neu laden, damit der neue Hinweis angezeigt wird
        return;
      }
      const days = Math.floor(distance / (1000*60*60*24));
      const hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
      const minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
      const seconds = Math.floor((distance % (1000*60)) / 1000);
      countdownDiv.innerHTML = `Nächster Hinweis in ${days} Tage, ${hours} Stunden, ${minutes} Minuten, ${seconds} Sekunden`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  }
</script>

  </div>

</body>
</html>
