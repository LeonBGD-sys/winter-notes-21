<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Für dich ❤️</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
    }

    /* Container für Bild + Text */
    .hero-container {
      position: relative;
      text-align: center;
      width: 100%;
      max-width: 100%;
    }

    /* Bild selbst */
    .hero-image {
      width: 100%;
      height: auto; /* Höhe proportional */
      display: block;
    }

    /* Text auf dem Bild */
    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-shadow: 2px 2px 4px #000;
    }

    h1 {
      font-size: 3em;
      margin: 0;
    }

    p {
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <div class="hero-container">
    <img src="IMG_6446.jpeg" alt="Wir" class="hero-image">
    <div class="hero-text">
      <h1>Für dich ❤️</h1>
      <p>Jeden Monat ein kleiner Hinweis…</p>
    </div>
  </div>

</body>
</html>
