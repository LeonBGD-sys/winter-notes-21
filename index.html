<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>F√ºr dich ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
    }

    /* ===== HERO ===== */
    .hero-container {
      position: relative;
      width: 100%;
    }

    .hero-image {
      width: 100%;
      height: auto;
      display: block;
    }

    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-shadow: 2px 2px 6px #000;
    }

    .hero-text h1 {
      font-size: 3em;
      margin: 0;
    }

    .hero-text p {
      font-size: 1.2em;
      margin-top: 10px;
    }

    /* ===== HINWEISE ===== */
    .hint {
      margin: 60px auto;
      max-width: 800px;
      padding: 0 20px;
    }

    .hint img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      margin-top: 15px;
    }

    /* ===== ANIMATION ===== */
    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1.2s ease forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ===== COUNTDOWN ===== */
    .countdown-wrapper {
      margin: 60px 20px;
      font-size: 1.2em;
    }

    .waiting-text {
      margin-bottom: 15px;
      font-style: italic;
      opacity: 0.9;
    }
  </style>
</head>

<body>

<!-- ===== HERO ===== -->
<div class="hero-container">
  <img src="IMG_6446.jpeg" alt="Wir" class="hero-image">
  <div class="hero-text">
    <h1>F√ºr dich ‚ù§Ô∏è</h1>
    <p>Jeden Monat ein kleiner Hinweis‚Ä¶</p>
  </div>
</div>

<div id="hints-container"></div>

<script>
  /*************** MODUS ***************/
  const TEST_MODE = false; // true = alles sichtbar | false = echtes Erlebnis

  /*************** WARTE-TEXTE ***************/
  const waitingTexts = [
    "Tut mir leid‚Ä¶ du musst dich noch etwas gedulden ‚ù§Ô∏è",
    "Haha, nice try üòå",
    "Geduld ist eine Tugend‚Ä¶ besonders hier üòâ",
    "Noch nicht‚Ä¶ aber bald üï∞Ô∏è",
    "Ich wei√ü, du bist neugierig üòè",
    "Fast‚Ä¶ aber eben nur fast ‚ù§Ô∏è",
    "Schummeln gilt nicht üòÑ",
    "Ein bisschen Spannung muss sein ‚ú®",
    "Warten geh√∂rt manchmal dazu üí≠",
    "Noch ist es nicht soweit‚Ä¶"
  ];

  /*************** ZUFALLSDATEN ***************/
  function getRandomDay(year, month) {
    const daysInMonth = new Date(year, month + 1, 0).getDate();
    return Math.floor(Math.random() * (daysInMonth - 5)) + 3; 
  }

  function generateHintDates() {
    const stored = localStorage.getItem("hintDates");
    if (stored) return JSON.parse(stored);

    const dates = [];
    dates.push("2026-01-21"); // erster Hinweis fix

    for (let m = 1; m < 12; m++) {
      const day = getRandomDay(2026, m);
      const date = new Date(2026, m, day);
      dates.push(date.toISOString().split("T")[0]);
    }

    localStorage.setItem("hintDates", JSON.stringify(dates));
    return dates;
  }

  const hintDates = generateHintDates();

  /*************** HINWEISE ***************/
  const hints = [
    { title: 'Januar ‚ù§Ô∏è', text: 'Hier kommt dein erster Hinweis‚Ä¶', img: 'hinweis01.png' },
    { title: 'Februar ‚ù§Ô∏è', text: 'Der zweite kleine Hinweis wartet auf dich‚Ä¶', img: 'hinweis02.png' },
    { title: 'M√§rz ‚ù§Ô∏è', text: 'Ein neuer Monat, ein neuer Hinweis‚Ä¶', img: 'hinweis03.png' },
    { title: 'April ‚ù§Ô∏è', text: 'Vielleicht erinnerst du dich an diesen Moment‚Ä¶', img: 'hinweis04.png' },
    { title: 'Mai ‚ù§Ô∏è', text: 'Ein weiterer kleiner Hinweis f√ºr dich‚Ä¶', img: 'hinweis05.png' },
    { title: 'Juni ‚ù§Ô∏è', text: 'Halbzeit ‚Äì und immer noch nur f√ºr dich‚Ä¶', img: 'hinweis06.png' },
    { title: 'Juli ‚ù§Ô∏è', text: 'Der Sommer bringt neue Erinnerungen‚Ä¶', img: 'hinweis07.png' },
    { title: 'August ‚ù§Ô∏è', text: 'Ein warmer Hinweis f√ºr einen warmen Monat‚Ä¶', img: 'hinweis08.png' },
    { title: 'September ‚ù§Ô∏è', text: 'Der Herbst kommt langsam n√§her‚Ä¶', img: 'hinweis09.png' },
    { title: 'Oktober ‚ù§Ô∏è', text: 'Ein geheimnisvoller Hinweis‚Ä¶', img: 'hinweis10.png' },
    { title: 'November ‚ù§Ô∏è', text: 'Fast am Ziel‚Ä¶', img: 'hinweis11.png' },
    { title: '24. Dezember üéÑ‚ù§Ô∏è', text: 'Der letzte Hinweis ‚Äì und vielleicht der sch√∂nste‚Ä¶', img: 'hinweis12.png' }
  ];

  const container = document.getElementById("hints-container");
  const now = new Date();

  hints.forEach((hint, i) => {
    const releaseDate = new Date(hintDates[i]);
    if (TEST_MODE || now >= releaseDate) {
      const div = document.createElement("div");
      div.className = "hint fade-in";
      div.style.animationDelay = `${(i + 1) * 2.5}s`;

      div.innerHTML = `
        <h2>${hint.title}</h2>
        <p>${hint.text}</p>
        <img src="${hint.img}">
      `;
      container.appendChild(div);
    }
  });

  if (!TEST_MODE) {
    const nextIndex = hintDates.findIndex(d => now < new Date(d));
    if (nextIndex !== -1) {
      const wrapper = document.createElement("div");
      wrapper.className = "countdown-wrapper";

      const text = document.createElement("div");
      text.className = "waiting-text";
      text.innerText = waitingTexts[Math.floor(Math.random() * waitingTexts.length)];

      const countdown = document.createElement("div");

      wrapper.appendChild(text);
      wrapper.appendChild(countdown);
      container.appendChild(wrapper);

      function updateCountdown() {
        const diff = new Date(hintDates[nextIndex]) - new Date();
        if (diff <= 0) location.reload();

        const d = Math.floor(diff / (1000 * 60 * 60 * 24));
        const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const m = Math.floor((diff / (1000 * 60)) % 60);
        const s = Math.floor((diff / 1000) % 60);

        countdown.innerHTML =
          `N√§chster Hinweis in <strong>${d}</strong> Tagen, 
           <strong>${h}</strong> Stunden, 
           <strong>${m}</strong> Minuten, 
           <strong>${s}</strong> Sekunden ‚ù§Ô∏è`;
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);
    }
  }
</script>

<!-- ===== MUSIK ===== -->
<audio id="bg-music" loop>
  <source src="Send Me On My Way.mp3" type="audio/mpeg">
</audio>

<script>
  let started = false;
  document.addEventListener("click", () => {
    if (!started) {
      document.getElementById("bg-music").play();
      started = true;
    }
  });
</script>

</body>
</html>
